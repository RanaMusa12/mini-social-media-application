<div class="container">
    <mat-accordion *ngIf="posts.length > 0">
        <mat-expansion-panel *ngFor="let post of posts">
            <mat-expansion-panel-header>
                {{post.title}}
            </mat-expansion-panel-header>
            <div class="post-image">
                <img [src]="post.imagePath" [alt]="post.title">
            </div>
            <p>{{post.content}} </p>
            <mat-action-row *ngIf ="userIsAuthenticated && userId === post.creator">
                    <a matButton color="primary" [routerLink]="['/edit/', post.id]">Edit</a>
                    <button matButton color="warn" (click)="onDelete(post.id)" >Delete</button>
            </mat-action-row>
        </mat-expansion-panel>
    </mat-accordion>
    <mat-paginator [length]="totalPosts"
              [pageSize]="postsPerPage"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page"
              (page) = "onChangedPage($event)"
              >
              
    </mat-paginator>
</div>

<p class="info-text mat-body-1" *ngIf="posts.length <= 0">No posts added yet</p>
