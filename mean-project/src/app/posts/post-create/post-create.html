<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (ngSubmit)="onSavePost()" *ngIf="!isLoading">
        <mat-form-field>
            <mat-label>title of post</mat-label>
            <input type="text" matInput name="title" formControlName="title">
            <mat-error *ngIf="form.get('title')?.invalid">please fill the title</mat-error>
        </mat-form-field>
        <div>
            <button type="button" mat-button color="accent" (click)="filePicker.click()">Pick Image</button>
            <input class="file" type="file" #filePicker (change)="onImagePicked($event)">
        </div>
        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image')?.valid">
            <img [src]="imagePreview" [alt]="form.value.title">
        </div>
        <mat-form-field>
            <mat-label>what do you think about</mat-label>
            <textarea matInput rows="6" name="content" formControlName="content"></textarea>
            <mat-error *ngIf="form.get('content')?.invalid">please fill what you think about</mat-error>
        </mat-form-field>
        <button type="submit" matButton="filled" color="primary">Save post</button>
    </form>
</mat-card>
